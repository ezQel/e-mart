<app-nav-bar></app-nav-bar>

<!-- create a grid of all categories -->
<div class="grid">
    <a [routerLink]="['/categories/ct', category.name]" *ngFor="let category of categories | async">
        <div class="card grid-item">
            <div class="image">
                <img [src]="category.imageurl" [alt]="category.name">
            </div>
            {{ category.name }}
        </div>
    </a>
</div>

<app-bottom-nav></app-bottom-nav>
