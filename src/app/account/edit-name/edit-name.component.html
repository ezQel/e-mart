<div class="email card">

    <h4>Edit Name</h4>

    <form (ngSubmit)="changeName()" [formGroup]="nameForm">

        <app-cr-form-field appearance="outline">
            <label for="email">New Name</label>
            <input appCrInput id="email" type="email" formControlName="name" required>
        </app-cr-form-field>

        <button class="btn-v2" mat-stroked-button type="submit">Change Name</button>
    </form>

</div>
