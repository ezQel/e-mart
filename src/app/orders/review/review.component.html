<div class="review card">

    <div class="card-header">
        <h4>Confirm Reception</h4><button (click)="unblur.emit()" mat-icon-button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
    </div>

    <form (ngSubmit)="confirmGoodsReceived()" [formGroup]="reviewForm">

        <div class="card-content">

            <p>How do you rate this product?(optional) <br>
            <app-rating-stars (value)="setRating($event)" mode="interactive"></app-rating-stars>
            </p>
            
            <app-cr-form-field>
                <label for="review">Leave a review(optional)</label>
                <textarea id="review" appCrInput formControlName="reviewMsg"></textarea>
            </app-cr-form-field>
    
        </div>
        
        <div class="card-footer">
            <button type="reset" (click)="unblur.emit()" mat-stroked-button>Cancel</button>
            <button type="submit" class="btn" mat-stroked-button>Confirm</button>
        </div>
        
    </form>

    
</div>
