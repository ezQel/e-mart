<div class="card cancel">

    <div class="card-header">
        <h4>Cancel Order?</h4><button (click)="closePopup.emit()" mat-icon-button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
    </div>

    <div class="card-content">
        <b>{{order.product.name}}</b>
    </div>

    <div class="card-footer">
        <button (click)="closePopup.emit()" mat-stroked-button>No</button>
        <button (click)="cancelOrder()" class="btn" mat-stroked-button>Yes, Cancel</button>
    </div>

</div>
