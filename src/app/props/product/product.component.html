<a class="product card" [routerLink]="['/product', product.key]">

    <div class="product-image">
        <img [src]="product.imageurl" [alt]="product.name">
    </div>

    <div class="product-name">
        {{ product.name | shorten }}
    </div>

    <div class="product-price">
        {{ product.price | kes }}
    </div>

</a>
