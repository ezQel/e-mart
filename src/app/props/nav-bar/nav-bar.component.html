<div (click)="unBlur()" *ngIf="mobileSearchVisible" class="blur"></div>
    
<div class="navbar">
    
    <a *ngIf="!mobileSearchVisible" routerLink="" class="logo">
        <app-logo></app-logo>
    </a>

    <form [ngClass]="getFormClasses()" (ngSubmit)="search()" [formGroup]="searchForm">

        <button *ngIf="mobileSearchVisible" type="button" (click)="unBlur()" mat-button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>
    
        <input class="search-field" [autofocus]="mobileSearchVisible" type="search" placeholder="Search" formControlName="searchField">

        <button type="submit" mat-button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </button>

    </form>
    
    <div *ngIf="!mobileSearchVisible" class="nav-menu">

        <!-- mobile search field trigger button -->
        <button (click)="openMobileSearchField()" class="open-search-btn" mat-icon-button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </button>

        <a [ngClass]="getClasses('/categories', 'remove')" matRipple routerLink="/categories">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11 7h6v2h-6zm0 4h6v2h-6zm0 4h6v2h-6zM7 7h2v2H7zm0 4h2v2H7zm0 4h2v2H7zM20.1 3H3.9c-.5 0-.9.4-.9.9v16.2c0 .4.4.9.9.9h16.2c.4 0 .9-.5.9-.9V3.9c0-.5-.5-.9-.9-.9zM19 19H5V5h14v14z"/></svg>
            <div class="nav-text">Category</div>
        </a>
        
        <a [ngClass]="getClasses('/cart', null)" matRipple routerLink="/cart">
            <span [matBadge]="(cart.size()>0) ? cart.size() : ''" matBadgeSize="small">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            </span>
            <div class="nav-text remove">Cart</div>
        </a>
        
        <a *ngIf="userService.currentUser" [ngClass]="getClasses('/orders', 'remove')" matRipple routerLink="/orders">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"/><path d="M18,6h-2c0-2.21-1.79-4-4-4S8,3.79,8,6H6C4.9,6,4,6.9,4,8v12c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V8C20,6.9,19.1,6,18,6z M12,4c1.1,0,2,0.9,2,2h-4C10,4.9,10.9,4,12,4z M18,20H6V8h2v2c0,0.55,0.45,1,1,1s1-0.45,1-1V8h4v2c0,0.55,0.45,1,1,1s1-0.45,1-1V8 h2V20z"/></g></svg>
            <div class="nav-text" >Orders</div>
        </a>
    
        <a *ngIf="userService.currentUser" [ngClass]="getClasses('/account', 'remove')" matRipple routerLink="/account">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/></svg>
            <div class="nav-text" >Hi, {{userService.currentUser.displayName.substr(0, 6)}}..</div>
        </a>

        <button *ngIf="!userService.currentUser" routerLink="/login" class="btn remove" mat-stroked-button>Log In</button>
        <button *ngIf="!userService.currentUser" routerLink="/signup" class="btn-v2 remove" mat-stroked-button>Sign Up</button>


    </div>

    
</div>

<div class="spacer"></div>
