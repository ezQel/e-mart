<div class="cart-item flex-row">
    
    <div class="thumbnail">
        <a [routerLink]="['/details', product.id]">
            <img [src]="product.imageurl" alt="picture of {{ product.name }}">
        </a>
    </div>

    <div class="item-name">
        <a [routerLink]="['/details', product.id]">
            {{ product.name | shorten }}
        </a>
    </div>

    <app-quantity class="item-quantity" [qty]="item.quantity" (getValue)="modifyQuantity($event)"></app-quantity>

    <div class="sub-total">{{ item.value | kes}}</div>

    <div (click)="removeItem()">

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>

    </div>
    
</div>
