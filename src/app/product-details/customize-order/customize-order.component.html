<div class="customize card">

    <div class="card-header">

        <h4>Customize</h4>

        <button (click)=" unblur.emit()" mat-icon-button>

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
            
        </button>

    </div>

    <div class="card-content">
        
        <div *ngFor="let extra of extras">

            <h5>{{extra.name}}</h5>

            <div *ngFor="let option of extra.options">
                <input *ngIf="extra.multiChoice; else radio" (click)="selectOptions(extra.name, option)" type="checkbox"> {{option}}
                <ng-template #radio>
                    <input type="radio" id="radio"> {{option}}
                </ng-template>
            </div>

        </div>

    </div>
            
    <div class="card-footer">
        <button (click)="unblur.emit()" mat-stroked-button>Cancel</button>
        <button (click)="setExtras()" mat-stroked-button class="btn" type="submit">Save</button>
    </div>

</div>
